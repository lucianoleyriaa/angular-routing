<div *ngIf='!allowEdit' class="alert alert-danger mt-2">
  <p class="text-danger">No tienes permisos para editar este servidor!</p>
</div>
<div *ngIf='allowEdit'>
  <div class="form-group">
    <label for="name">Server Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="serverName">
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select id="status" class="form-control" [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary mr-2" (click)="onUpdateServer()">Update Server</button>
  <button class="btn btn-success" (click)='backHome()'>Back to Home</button>
</div>
